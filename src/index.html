<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Tamagotchi</title>
</head>

<body>
  <div class="jumbotron">
    <h3 id="intro">Press the Play button to take care of your Tamagotchi</h3>
    <h4 id="tamagotchi">Your Tamagotchi: <span id="stats"></span></h4>
    <button id="play" type="click">Create Tamagotchi</button>
    <button id="resetS" type="click">Put to bed</button>
    <button id="resetH" type="click">Feed Tamagotchi</button>
    <button id="resetA" type="click">Give attention</button>
    <button id="resetP" type="click">Play fetch</button>
    <button class="btn btn-info" id="playAgain" onClick="window.location.reload();">Try again with a new Tamagotchi</button>
  </div>
  <div class="light-fury"></div>
</body>
</html>
